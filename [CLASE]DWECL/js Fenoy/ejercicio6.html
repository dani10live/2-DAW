<html>
<head></head>
    <body>
        <table border="1">
            
    <script>
            var i = prompt("Introduce el numero que desees");
        document.write("<tr><td colspan=5>TABLA DE MULTIPLICAR DEL "+i+"</td></tr>");
            for(var f=1;f<=10;f++){
                //document.write("<br/>"+i+" x "+f+" = "+f*i);
                document.write("<tr align=center><td>"+i+"</td><td>x</td><td>"+f+"</td><td>=</td><td>"+f*i+"</td>");
            }
            </script>
        </table>
    </body>
</html>
