<html>
<head></head>
    <body>
    <button onclick="crearventana(0)">Crear ventana</button>
        <br/>
    <button onclick="crearventana(1)">Superior-Izquierda</button>
    <button onclick="crearventana(2)">Inferior-Izquierda</button>
    <button onclick="crearventana(3)">Superior-Derecha</button>
    <button onclick="crearventana(4)">Inferior-Derecha</button>
    <button onclick="crearventana(5)">Movilidad</button>
        <script>
             var alto =screen.height;
             var ancho=screen.width;
            function crearventana(sw){
                var ventana = window.open("ventana.html","ventana","width=100px , height=100px"); //las dimensiones no me salen bien, debería de ser cuadrada la ventana
                switch(sw){
                    case 0://creación
                        
                        ventana.moveTo(screen.width/2,screen.height/2);
                        break;
                        
                    case 1://superior izquierda
                        ventana.moveTo(0,0);
                        break;
                    case 2://inferior izquierda
                        ventana.moveTo(0,alto);
                        break;
                    case 3://superior derecha
                        ventana.moveTo(ancho,0);
                        break;
                    case 4://inferior derecha
                        ventana.moveTo(ancho,alto);
                        break;
                    case 5://esquina superior izquierda => superior derecha => inferior derecha =>inferior izquierda
                        ventana.moveTo(x,y);
                        var x=0;
                        var y=0;
                        var dx=ancho/5;
                        var dy=alto/5;
                        
                        while(alto>0){
                        for(var j=x; j<=ancho;j++){//superior izquierda => superior derecha
                           setTimeout(console.log.bind(null, 'Recorrido en dos segundos'), 500);
                            ventana.moveTo(j,y);
                        }
                        for(var j=y; j<=alto;j++){//superior derecha => inferior derecha
                           setTimeout(console.log.bind(null, 'Recorrido en dos segundos'), 500);
                            ventana.moveTo(ancho,j);
                        }
                        for(var j=ancho; j>=x;j--){//inferior derecha => inferior izquierda
                           setTimeout(console.log.bind(null, 'Recorrido en dos segundos'), 500);
                            ventana.moveTo(j,alto);
                        }
                        for(var j=alto; j>=y;j--){//inferior izquierda => superior izquierda
                           setTimeout(console.log.bind(null, 'Recorrido en dos segundos'), 500);
                            ventana.moveTo(x,j);
                        }
                        alto=alto-dy;
                         ancho=ancho-dx;
                            x=x+dx;
                            y=y+dy;
               }
                        alto=screen.height;
                        ancho=screen.width;
                        x=0;
                        y=0;
                        break;
                }
                
                
            }
            
        </script>
    </body>
</html>
