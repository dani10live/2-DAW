<html>
    <title>Ejercicio4js</title>
    <body>
           <script>
                    var numo = prompt("Introduce el n√∫mero para la tabla de multiplicar");
                    var col = prompt("Introduce el color");
                    var num = parseInt(numo);
                    if(numo == num) {
                        document.write("<table border=1 bgcolor="+col+"><tr><td colspan=5 >Tabla de Multiplicar del "+num+"</td></tr>");
                        for (let i = 0; i <= 10 ; i++) {
                            document.write("<tr align=center><td>"+num+"</td><td>*</td><td>"+ i + "</td><td>"+num*i+"</td></tr>");
                        }
                        document.write("</table>");
                    }
                    else document.write("<p>Error, \""+numo+"\" is not a number!</p>");  
            </script>
    </body>
</html>
